<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="math.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    
</head>
<body>
    <div id="calc">
        <div id="display">
            <div id="resultCalc">0</div>
            <div id="currentCalc"></div>
        </div>

        <div id="middleBlock">
            <!-- buttons that only append to resultCalc -->
            <!-- DONE DONE DONE THOUGH NOT SURE IF CORRECT, WILL SEE only append if not empty, else nothing -->

            <div class="row">
                <!-- DONE DONE DONE button that clears resultCalc and currentCalc -> start from 0 -->
                <button id="ac" class="genBtn redBtn">AC</button>
                <!-- DONE DONE DONE button that clears resultCalc, keeps currentCalc intact-->
                <button id="ce" class="genBtn redBtn">CE</button>
                <button id="divide" class="opButton genBtn">/</button>
                <button id="multiply" class="opButton genBtn">*</button>
            </div>


            <div class="row">
                <button id="num7" class="numButton genBtn">7</button>
                <button id="num8" class="numButton genBtn">8</button>
                <button id="num9" class="numButton genBtn">9</button>
                <button id="subtract" class="opButton genBtn">-</button>
            </div>
            <div class="row">
                <button id="num4" class="numButton genBtn">4</button>
                <button id="num5" class="numButton genBtn">5</button>
                <button id="num6" class="numButton genBtn">6</button>
                <button id="add" class="opButton genBtn">+</button>
            </div>
            <div class="row smallRow">
                <button id="num1" class="numButton genBtn">1</button>
                <button id="num2" class="numButton genBtn">2</button>
                <button id="num3" class="numButton genBtn">3</button>
            </div>
            <div class="row smallRow">
                <button id="num0" class="numButton genBtn horiBtn">0</button>
                <button id="numDot" class="genBtn">.</button>
            </div>
            <!-- DONE DONE DONE append if resultCalc is not 0, else replace-->
            <!-- DONE DONE DONE if no dot in resultCalc append, else nothing-->
            <!-- button that evaluates currentCalc -> appends =result to it, puts result into resultCalc an -->
            <button id="equals" class="genBtn vertBtn">=</button>
        </div>
    </div>

<!-- buttons that replace resultCalc with button and append it to currentCalc if no = in it, else replace currentCalc with resultCalc and append-->









</body>
</html>
