<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="math.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    
</head>
<body>
    <div id="resultCalc">0</div>
    <div id="currentCalc"></div>


    <!--  buttons that only append to resultCalc  -->
    <!-- DONE DONE DONE THOUGH NOT SURE IF CORRECT, WILL SEE only append if not empty, else nothing -->
    <button id="num0" class="numButton">0</button>

    <!-- DONE DONE DONE append if resultCalc is not 0, else replace-->
    <button id="num1" class="numButton">1</button>
    <button id="num2" class="numButton">2</button>
    <button id="num3" class="numButton">3</button>
    <button id="num4" class="numButton">4</button>
    <button id="num5" class="numButton">5</button>
    <button id="num6" class="numButton">6</button>
    <button id="num7" class="numButton">7</button>
    <button id="num8" class="numButton">8</button>
    <button id="num9" class="numButton">9</button>


    <!-- DONE DONE DONE if no dot in resultCalc append, else nothing-->
    <button id="numDot">.</button>

    <!-- buttons that replace resultCalc with button and append it to currentCalc if no = in it, else replace currentCalc with resultCalc and append-->
    <button id="multiply" class="opButton">*</button>
    <button id="divide" class="opButton">/</button>
    <button id="subtract" class="opButton">-</button>
    <button id="add" class="opButton">+</button>

    <!-- button that evaluates currentCalc -> appends =result to it, puts result into resultCalc an -->
    <button id="equals">=</button>

    <!-- DONE DONE DONE button that clears resultCalc and currentCalc -> start from 0 -->
    <button id="ac">AC</button>
    <!-- DONE DONE DONE button that clears resultCalc, keeps currentCalc intact-->
    <button id="ce">CE</button>
</body>
</html>
